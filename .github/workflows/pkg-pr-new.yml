name: Publish to pkg.pr.new for pre-release
permissions:
  contents: read

on:
  pull_request: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Publish to pkg.pr.new
        run: npx pkg-pr-new publish
